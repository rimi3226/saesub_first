<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>회원가입</title>
<link rel="stylesheet" href="/style/yebin0.css"> 
<link rel="stylesheet" href="/style/yebin2.css">
</head>
<body>
    
	<form action="" method="post">
		<fieldset>
			<legend>회원가입</legend>
			<div class="profile">
				<ul class="image">
					<li><label for="profile">이미지</label><input type="image" id="profile"></li>
				</ul>
			</div>
			<div class="join">
				<ul class="top">
					<li><label for="txt0">닉네임</label><input type="text" id="txt0"></li>
					<li><label for="pnumber">전화번호</label><input type="text" id="pnumber"></li>
					<a href="#a" class="pncheck">본인확인</a>
					<li><label for="txt1">아이디</label><input type="text" id="txt1"></li> 
					<a href="#a" class="idcheck">중복확인</a>
					<li><label for="txt2">비밀번호</label><input type="password" id="txt2"></li>
					<li><label for="txt3">비밀번호 확인</label><input type="password" id="txt2"></li>
				</ul>
			</div>
			<div class="agree">
				<ul class="check">
					<li><input type="checkbox" id="check1"><label for="check1"><span> [필수] </span>이용약관 동의</label></li>
					<li><input type="checkbox" id="check2"><label for="check2"><span> [필수] </span>개인정보 수집 및 이용 동의</label></li>
					<li><input type="checkbox" id="check3"><label for="check3"><span> [필수] </span>14세 이상 가입 동의</label></li>
					<li><input type="checkbox" id="check4"><label for="check4"><span> [선택] </span>광고성 정보 수신 동의</label></li>
				</ul>
			</div>
			<div class="submit">
				<ul class="end">
					<li><button>회원 가입</button></li>
				</ul>
			</div>
		</fieldset>
	</form>

</body>
</html>
