<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>회원가입</title>
<link rel="stylesheet" href="/yebin0.css"> 
<link rel="stylesheet" href="/yebin2.css">
</head>
<body>
    
	<form method="post" action="/api/signUp">
		
		<fieldset>
			<legend>회원가입</legend>
			<div class="profile">
				<ul class="image">
					<li>
						<label for="profile">이미지</label>
						<input type="file" name="profile id="profile">
					</li>
				</ul>
			</div>
			<div class="join">
				<ul class="top">
					<li><label for="txt0">닉네임</label><input type="text" name="nickName" id="nickName" required></li>
					<li><label for="pnumber">전화번호</label><input type="text" name="phone" id="pnumber" required></li>
					<a href="#a" class="pncheck">본인확인</a>
					<li><label for="txt1">아이디</label><input type="text" name="id" id="id" required></li> 
					<a href="#a" class="idcheck">중복확인</a>
					<li><label for="txt2">비밀번호</label><input type="password" name="password" id="password" required></li>
					<li><label for="txt3">비밀번호 확인</label><input type="password" name="check" id="confirm_password" required></li>
				</ul>
			</div>
			<div class="agree">
				<ul class="check">
					<li><input type="checkbox" id="check1" required><label for="check1"><span> [필수] </span>이용약관 동의</label></li>
					<li><input type="checkbox" id="check2" required><label for="check2"><span> [필수] </span>개인정보 수집 및 이용 동의</label></li>
					<li><input type="checkbox" id="check3" required><label for="check3"><span> [필수] </span>14세 이상 가입 동의</label></li>
					<li><input type="checkbox" id="check4"><label for="check4"><span> [선택] </span>광고성 정보 수신 동의</label></li>
				</ul>
			</div>
			<div class="submit">
				<ul class="end">
					<li><button>회원 가입</button></li>
				</ul>
			</div>
		</fieldset>
		<script>
			var password = document.getElementById("password")
			var confirm_password = document.getElementById("confirm_password");
			var id = document.getElementById("id");
			var nickName = document.getElementById("nickName");
			var pnumber = document.getElementById("pnumber");

			// function validateEmptyText(){

			// 	if(id.value == null){
			// 		id.setCustomValidity("아이디를 입력해주세요.");
			// 	}

			// 	if(nickName.value == null){
			// 		nickName.setCustomValidity("닉네임을 입력해주세요.");
			// 	}

			// 	if(pnumber.value == null){
			// 		pnumber.setCustomValidity("전화번호를 입력해주세요.");
			// 	}

			// 	if(password.value == null){
			// 		password.setCustomValidity("비밀번호를 입력해주세요.");
			// 	}
			// }
	
			function validatePassword(){
				if(password.value != confirm_password.value) { // 만일 두 인풋 필드값이 같지 않을 경우
			// setCustomValidity의 값을 지정해 무조건 경고 표시가 나게 하고
					document.getElementById("confirm_password").setCustomValidity("비밀번호가 일치하지 않습니다."); 
				} 
				else { // 만일 두 인풋 필드값이 같을 경우
			// 오류가 없으면 메시지를 빈 문자열로 설정해야한다. 오류 메시지가 비어 있지 않은 한 양식은 유효성 검사를 통과하지 않고 제출되지 않는다.
			// 따라서 빈값을 주어 submit 처리되게 한다
					document.getElementById("confirm_password").setCustomValidity(''); 
				}
			}
	
			password.onchange = validatePassword;
			confirm_password.onkeyup = validatePassword;
	
		</script>
	</form>
</body>
</html>
